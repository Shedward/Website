<!DOCTYPE html>
<html>
  <head>
    <title>Latest successful Clementine builds</title>
  </head>
  <body>
    {% for build in builds %}
      <div>
        <h3>{{ build.builder }}</h3>
        <a href="http://buildbot.clementine-player.org/builders/{{ build.builder }}/builds/{{ build.build_number }}">
          {{ build.build_number }}</a>
        - {{ build.revision }} - {{ build.filename }}
      </div>
    {% endfor %}
  </body>
</html>
