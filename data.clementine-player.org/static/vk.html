<html>
<head>
	<script type="text/javascript">
	function getQueryValue(name) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == name) {
				return pair[1];
			}
		}
		return "";
	}
	var port = getQueryValue("port");
	var request = window.location.hash.slice(1);
	window.location.replace('http://localhost:' + port + '/?' + request);
	</script>
</head>
<body>
	<noscript>
For authorisation on Vk.com javascript is required.
Please enable js in your browser settings and try again.
	</noscript>
</body>
</html>
