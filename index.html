{% extends "base.html" %}

{% block content %}
  {% if user %}
  <form id="follow" action="/follow" method="post">
    <input id="user" name="user" value="{{ user.email }}" type="hidden"/>
    <input type="submit" value="Follow"/>
  </form>
  {% else %}
  <span>You must be logged in to follow.</span>
  {% endif %}
{% endblock %}
